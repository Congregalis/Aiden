name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: aiden
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d aiden"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    env:
      DB_DSN: postgres://postgres:postgres@localhost:5432/aiden?sslmode=disable
      TELEGRAM_BOT_TOKEN: ci-token

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Ensure PostgreSQL client
        run: |
          if ! command -v psql >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y postgresql-client
          fi

      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d aiden >/dev/null 2>&1; then
              exit 0
            fi
            sleep 1
          done
          echo "PostgreSQL is not ready"
          exit 1

      - name: Verify migrations up/down
        run: |
          make migrate-up
          make migrate-down

      - name: Run tests
        run: make test
